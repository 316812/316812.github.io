  <h2>판타지 소설이 없습니다.</h2>
  <p>판타지 소설(Fantasy novel, Fantasy fiction)은 공상, 마술, 상징 등 서구적인 판타지 클리셰들을 주요 소재로 삼는 장르문학이다.<br>판타지 소설 팬덤에서는 『판타지=환상』이라는 단어적 의미에 따라서 과학 소설(SF)을 사이언스 판타지라고 부르기도 한다. 물론 과학소설이 공상이라는 요소 외에는 판타지와 접점이 없는 만큼 SF팬덤이 반발할 여지가 있는 발언이다.</p>
